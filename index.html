<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h1>Letâ€™s level up your <br> brand, together</h1>
      <p>You can reach us anytime via <a href="mailto:lam.vuong105@gmail.com">lam.vuong105@gmail.com</a></p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@company.com" />

        <label for="phone">Phone number</label>
        <div class="phone-wrapper">
          <select>
            <option>US</option>
            <option>VN</option>
          </select>
          <input type="tel" id="phone" placeholder="+1 (555) 000-0000" />
        </div>

        <label for="message">How can we help?</label>
        <textarea id="message" placeholder="Tell us a little about the project..."></textarea>

        <label>Services</label>
        <div class="checkboxes">
          <label><input type="checkbox" /> Website design</label>
          <label><input type="checkbox" /> UX design</label>
          <label><input type="checkbox" /> User research</label>
          <label><input type="checkbox" /> Content creation</label>
          <label><input type="checkbox" /> Strategy & consulting</label>
          <label><input type="checkbox" /> Other</label>
        </div>

        <button type="submit">Get started</button>
      </form>
    </div>
  </div>
</body>
</html>
