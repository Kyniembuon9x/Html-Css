<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="container nav-container">
      <div class="nav-left">
        <img src="1x.png" alt="Logo" class="logo" />
        <ul class="nav-menu">
          <li><a href="#">Studio</a></li>
          <li><a href="#">Closet</a></li>
          <li class="dropdown">
            <a href="#">Explore <span class="arrow">&#9662;</span></a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search for collections, NFTs or users" class="search-input" />
        <button class="btn login">Login</button>
        <button class="btn wallet">Select Wallet</button>
      </div>
    </div>
  </header>


  <main class="hero">
    <div class="container hero-container">
      <div class="hero-text">
        <h1>Transform The World</h1>
        <p>Check out the most premium, unique and exclusive NFTs</p>
        <div class="hero-buttons">
          <button class="btn primary">Get started</button>
          <button class="btn secondary">Learn more</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="LeagueofLegends_RisenLegendAhri_SplashArt-1024x576.jpg" alt="NFT Example" />
      </div>
    </div>
  </main>
</body>
</html>
